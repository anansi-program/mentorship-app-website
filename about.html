    <script>

        const options = {
            rootMargin: '0px',
            threshold: 1.0
        }
        const setOdometer = (entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const innerText = entry.target.innerText
                    const odometer = new Odometer({
                        el: entry.target
                    })
                    odometer.update(innerText)
                    observer.unobserve(entry.target)
                }
            })

        }
        const observer = new IntersectionObserver(setOdometer, options);

        const numOdometer = document.querySelectorAll("span.number-odometer");

        numOdometer.forEach((node) => {
            observer.observe(node);
        })

    </script>
